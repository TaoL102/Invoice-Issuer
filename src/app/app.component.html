<!-- Enable bootstrap 4 theme -->
<script>
  window.__theme = 'bs4';

</script>

<!--Navbar-->
<nav class="navbar navbar-inverse bg-primary fixed-top navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Invoice Issuer</a>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <!-- Nav tabs -->
    <ul class="navbar-nav" role="tablist">
     <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        Invoices
      </a>
      <div class="dropdown-menu">
                <a class="dropdown-item" id="issue-invoice-tab" href="#issue-invoice" role="tab" data-toggle="tab" aria-controls="issue-invoice">Issue Invoice</a>
        <a class="dropdown-item" id="invoice-management-tab" href="#invoice-management" role="tab" data-toggle="tab" aria-controls="invoice-management" aria-expanded="true">Invoices</a>
      </div>
    </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#clients" role="tab">Clients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#books" role="tab">Books</a>
      </li>


      <!--Login & Logout-->
      <div class="navbar-nav  navbar-right">
        <span class="navbar-text">
      {{ (af.auth | async)?.google.displayName }} 
    </span>
        <a class="nav-item nav-link" href="#" *ngIf="!(af.auth | async)" (click)="login()">Login</a>
        <a class="nav-item nav-link" href="#" *ngIf="(af.auth | async)" (click)="logout()">Logout</a>
      </div>
    </ul>
  </div>
</nav>


<!-- Tab panes -->
<div class="tab-content container-fluid" style="top:100px">

  <!--Books-->
  <div class="tab-pane " id="books" role="tabpanel">
   <book-management [books]="books"></book-management>
  </div>


  <!--Clients-->
  <div class="tab-pane" id="clients" role="tabpanel">
    <client-management [clients]="clients"></client-management>
  </div>

  <!--Invoice Management-->
  <div class="tab-pane " id="invoice-management" role="tabpanel">
<invoice-management  [invoices]="invoices" ></invoice-management>
  </div>

    <!--Issue Invoice-->
  <div class="tab-pane " id="issue-invoice" role="tabpanel">
<issue-invoice  [clients]="clients" [books]="books"></issue-invoice>
  </div>

</div>
