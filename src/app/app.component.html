<!-- Tab panes -->
<div class="tab-content container-fluid" style="top:100px">
  <div class="tab-pane " id="books" role="tabpanel">
    <!--Books-->

      <div class="form-group">
        <label for="name">Book</label>
        <input type="text" class="form-control" value="" [(ngModel)]="filterBookKeyWord">
      </div>     


    <table class="table table-hover">
  <thead class="thead-light text-white">
    <tr class=" bg-primary">
      <th>#</th>
      <th>Book</th>
      <th>Price</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>   
    <tr *ngFor="let book of books | async | bookFilter:filterBookKeyWord; let i = index;" >
      <th scope="row">{{i+1}}</th>
      <td><input type="text" #updateName [value]="book.name" /></td>
      <td><input type="text" #updatePrice [value]="book.price" /></td>
      <td>    <button class="btn btn-primary" (click)="updateItem(book.$key, updateName.value,updatePrice.value)">Update</button>
      <button class="btn btn-danger" (click)="deleteItem(book.$key)">Delete</button></td>
    </tr>
  </tbody>
</table>
